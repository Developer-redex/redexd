<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="250" cy="250" r="200" fill="#dbeafe" opacity="0.3"/>
  
  <!-- Laptop Base -->
  <rect x="100" y="200" width="300" height="180" rx="10" fill="#1e3a8a"/>
  <rect x="110" y="210" width="280" height="150" rx="5" fill="#1e293b"/>
  
  <!-- Screen Content - Code Lines -->
  <line x1="130" y1="230" x2="220" y2="230" stroke="#10b981" stroke-width="3"/>
  <line x1="130" y1="250" x2="280" y2="250" stroke="#3b82f6" stroke-width="3"/>
  <line x1="150" y1="270" x2="320" y2="270" stroke="#f59e0b" stroke-width="3"/>
  <line x1="150" y1="290" x2="260" y2="290" stroke="#10b981" stroke-width="3"/>
  <line x1="130" y1="310" x2="300" y2="310" stroke="#3b82f6" stroke-width="3"/>
  <line x1="130" y1="330" x2="240" y2="330" stroke="#f59e0b" stroke-width="3"/>
  
  <!-- Laptop Keyboard -->
  <rect x="90" y="380" width="320" height="20" rx="10" fill="#374151"/>
  
  <!-- Floating Code Symbols -->
  <text x="50" y="150" font-size="40" fill="#3b82f6" opacity="0.6">&lt;/&gt;</text>
  <text x="380" y="180" font-size="35" fill="#10b981" opacity="0.6">{}</text>
  <text x="420" y="320" font-size="30" fill="#f59e0b" opacity="0.6">( )</text>
  <text x="40" y="350" font-size="32" fill="#ef4444" opacity="0.6">[ ]</text>
  
  <!-- Books Stack -->
  <rect x="320" y="300" width="60" height="15" rx="2" fill="#3b82f6"/>
  <rect x="315" y="315" width="60" height="15" rx="2" fill="#10b981"/>
  <rect x="310" y="330" width="60" height="15" rx="2" fill="#f59e0b"/>
  
  <!-- Decorative Dots -->
  <circle cx="80" cy="100" r="8" fill="#3b82f6" opacity="0.5"/>
  <circle cx="430" cy="400" r="10" fill="#10b981" opacity="0.5"/>
  <circle cx="450" cy="120" r="6" fill="#f59e0b" opacity="0.5"/>
</svg>
