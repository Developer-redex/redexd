<svg width="400" height="450" viewBox="0 0 400 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Soft Shadow -->
  <ellipse cx="200" cy="420" rx="100" ry="20" fill="#000000" opacity="0.08"/>
  
  <defs>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Lower Body Part (Rounded) -->
  <path d="M 120 250 Q 120 380 200 380 Q 280 380 280 250 L 280 240 Q 280 220 200 220 Q 120 220 120 240 Z" 
        fill="url(#bodyGrad)" stroke="#2563eb" stroke-width="2"/>
  
  <!-- Chest Panel -->
  <rect x="150" y="250" width="100" height="80" rx="15" fill="#1e293b" opacity="0.8"/>
  
  <!-- Code Symbol on Chest -->
  <text x="200" y="300" font-family="'Courier New', monospace" font-size="36" font-weight="bold" 
        fill="#22d3ee" text-anchor="middle" filter="url(#glow)">&lt;/&gt;</text>
  
  <!-- Cute Round Head -->
  <circle cx="200" cy="140" r="80" fill="url(#headGrad)" stroke="#5b21b6" stroke-width="3"/>
  
  <!-- Inner Head Glow -->
  <circle cx="200" cy="140" r="70" fill="#818cf8" opacity="0.3"/>
  
  <!-- Antenna with Light -->
  <line x1="200" y1="60" x2="200" y2="30" stroke="#60a5fa" stroke-width="5" stroke-linecap="round"/>
  <circle cx="200" cy="25" r="10" fill="#22d3ee" filter="url(#glow)"/>
  <circle cx="200" cy="25" r="6" fill="#ffffff" opacity="0.8"/>
  
  <!-- Big Cute Eyes -->
  <circle cx="170" cy="130" r="15" fill="#ffffff"/>
  <circle cx="230" cy="130" r="15" fill="#ffffff"/>
  <circle cx="175" cy="132" r="10" fill="#1e293b"/>
  <circle cx="235" cy="132" r="10" fill="#1e293b"/>
  
  <!-- Eye Shine -->
  <circle cx="172" cy="128" r="4" fill="#ffffff"/>
  <circle cx="232" cy="128" r="4" fill="#ffffff"/>
  
  <!-- Happy Smile -->
  <path d="M 170 160 Q 200 175 230 160" stroke="#1e293b" stroke-width="4" 
        fill="none" stroke-linecap="round"/>
  
  <!-- Rosy Cheeks -->
  <ellipse cx="150" cy="155" rx="12" ry="8" fill="#f472b6" opacity="0.4"/>
  <ellipse cx="250" cy="155" rx="12" ry="8" fill="#f472b6" opacity="0.4"/>
  
  <!-- Arms -->
  <ellipse cx="100" cy="280" rx="20" ry="50" fill="#60a5fa" stroke="#2563eb" stroke-width="2"/>
  <circle cx="100" cy="325" r="18" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
  
  <ellipse cx="300" cy="280" rx="20" ry="50" fill="#60a5fa" stroke="#2563eb" stroke-width="2"/>
  <circle cx="300" cy="325" r="18" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
  
  <!-- Decorative Lights on Body -->
  <circle cx="140" cy="260" r="4" fill="#22d3ee" opacity="0.8"/>
  <circle cx="260" cy="260" r="4" fill="#22d3ee" opacity="0.8"/>
  <circle cx="140" cy="320" r="4" fill="#22d3ee" opacity="0.8"/>
  <circle cx="260" cy="320" r="4" fill="#22d3ee" opacity="0.8"/>
  
  <!-- Bottom Rounded Base -->
  <ellipse cx="200" cy="375" rx="60" ry="15" fill="#2563eb" opacity="0.4"/>
  
  <!-- Heart on chest (love coding!) -->
  <path d="M 200 270 L 203 267 Q 206 264 209 267 Q 212 270 209 273 L 200 282 L 191 273 Q 188 270 191 267 Q 194 264 197 267 Z" 
        fill="#f472b6" opacity="0.6"/>
</svg>
